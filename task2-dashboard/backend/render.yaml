services:
  - type: web
    name: ai-feedback-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: GROQ_API_KEY
        scope: project
    routes:
      - path: /
        matchType: prefix
        numInstances: 1
